<!DOCTYPE html>
<html data-ng-app="portfolioApp">
<head>
    <meta charset="UTF-8">
    <base href="/">

    <title>Joe Calvillo Portfolio</title>

    <!-- CSS -->
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet/less" href="css/styles.less"> <!-- custom styles -->

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="libs/angular-resource/angular-resource.min.js"></script>
    <script src="libs/angular-animate/angular-animate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

    <!-- ANGULAR CUSTOM -->
    <script src="js/controllers/homeCtrl.js"></script>
    <script src="js/controllers/aboutCtrl.js"></script>
    <script src="js/controllers/contactCtrl.js"></script>
    <script src="js/controllers/skillsCtrl.js"></script>
    <script src="js/controllers/workCtrl.js"></script>
    <script src="js/services/contactServices.js"></script>
    <script src="js/app.js"></script>

</head>
<body>
<!-- <div class="container"> -->

    <!-- HEADER -->
    <nav class="navbar navbar-inverse">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">JoeCal Portfolio</a>
        </div>

        <!-- LINK TO PAGES. ANGULAR HANDLES THE ROUTING HERE -->
        <ul class="nav navbar-nav">
            <li><a href="/" ng-click="home = !home">Home</a></li>
            <li><a href="/about" ng-click="about = !about">About</a></li>
            <li><a href="/contact" ng-click="contact = !contact">Contact</a></li>
            <li><a href="/skills" ng-click="skills = !skills">Skills</a></li>
            <li><a href="/work" ng-click="work = !work">Work</a></li>
        </ul>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <main data-ui-view></main>

    <div class="home animate-hide" ng-show="home">
          <h1>Home Page 4 Life</h1>

      </div>

      <div class="about animate-hide" ng-show="!about">
          <h1>About</h1>

      </div>

      <div class="skills animate-hide" ng-show="!skills">
          <h1>Skills</h1>

      </div>

      <div class="work animate-hide" ng-show="!work">
          <h1>Work</h1>

      </div>

      <div class="contact animate-hide" ng-show="!contact">
          <h1>Contact</h1>

      </div>

<!-- </div> -->
</body>
</html>
