<!DOCTYPE html>
<html data-ng-app="portfolioApp" data-ng-controller="ctrl">
  <head>
      <meta charset="UTF-8">
      <base href="/">
      <title>Joe Calvillo Portfolio</title>
      <!-- CSS -->
      <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet/less" href="css/styles.less"> <!-- custom styles -->
      <!-- JS -->
      <script src="libs/jquery/dist/jquery.min.js"></script>
      <script src="libs/angular/angular.min.js"></script>
      <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="libs/angular-resource/angular-resource.min.js"></script>
      <script src="libs/angular-animate/angular-animate.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
      <!-- ANGULAR CUSTOM -->
      <script src="js/controllers/homeCtrl.js"></script>
      <script src="js/controllers/aboutCtrl.js"></script>
      <script src="js/controllers/contactCtrl.js"></script>
      <script src="js/controllers/skillsCtrl.js"></script>
      <script src="js/controllers/workCtrl.js"></script>
      <script src="js/services/contactServices.js"></script>
      <script src="js/app.js"></script>
  </head>
  <body>
    <main>
      <!-- ANGULAR DYNAMIC CONTENT -->
      <div class="content" data-ui-view ng-animate-children></div>
        <div class="navi" ng-if="showNavi">
          <div class="animate-hide" ng-controller="HomeController" ng-hide="currentPath() === '/home'">
            <h1 class="rightDivText"><a href="/home">Home</a></h1>
          </div>
          <div class="animate-hide" ng-controller="AboutController" ng-hide="currentPath() === '/about'">
            <h1 class="rightDivText"><a href="/about">About</a></h1>
          </div>
          <div class="animate-hide" ng-controller="SkillsController" ng-hide="currentPath() === '/skills'">
            <h1 class="rightDivText"><a href="/skills">Skills</a></h1>
          </div>
          <div class="animate-hide" ng-controller="WorkController" ng-hide="currentPath() === '/work'">
            <h1 class="rightDivText"><a href="/work">Work</a></h1>
          </div>
          <div class="animate-hide" ng-controller="ContactController" ng-hide="currentPath() === '/contact'">
            <h1 class="rightDivText"><a href="/contact">Contact</a></h1>
          </div>
        </div>
      </main>
  </body>
</html>
