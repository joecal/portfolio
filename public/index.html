<!DOCTYPE html>
<html data-ng-app="portfolioApp">
  <head>
      <meta charset="UTF-8">
      <base href="/">

      <title>Joe Calvillo Portfolio</title>

      <!-- CSS -->
      <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
      <link rel="stylesheet/less" href="css/styles.less"> <!-- custom styles -->

      <!-- JS -->
      <script src="libs/jquery/dist/jquery.min.js"></script>
      <script src="libs/angular/angular.min.js"></script>
      <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
      <script src="libs/angular-resource/angular-resource.min.js"></script>
      <script src="libs/angular-animate/angular-animate.min.js"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

      <!-- ANGULAR CUSTOM -->
      <script src="js/controllers/homeCtrl.js"></script>
      <script src="js/controllers/aboutCtrl.js"></script>
      <script src="js/controllers/contactCtrl.js"></script>
      <script src="js/controllers/skillsCtrl.js"></script>
      <script src="js/controllers/workCtrl.js"></script>
      <script src="js/services/contactServices.js"></script>
      <script src="js/app.js"></script>

  </head>
  <body>
    <main>

      <!-- EMPTY SIDEBARS -->
      <nav>

      </nav>

      <aside>

      </aside>

      <!-- ANGULAR DYNAMIC CONTENT -->
      <div class="content" data-ui-view></div>

        <div class="about animate-hide" ng-controller="AboutController" ng-hide="currentPath() === '/about'">
            <h1><a href="/about">About_</a></h1>
        </div>

        <div class="skills animate-hide" ng-controller="SkillsController" ng-hide="currentPath() === '/skills'">
            <h1><a href="/skills">Skills_</a></h1>
        </div>

        <div class="work animate-hide" ng-controller="WorkController" ng-hide="currentPath() === '/work'">
            <h1 ng-show="currentPath() === '/contact'"><a href="/work">Work</a></h1>
            <h1 ng-hide="currentPath() === '/contact'"><a href="/work">Work_</a></h1>
        </div>

        <div class="contact animate-hide" ng-controller="ContactController" ng-hide="currentPath() === '/contact'">
            <h1><a href="/contact">Contact</a></h1>
        </div>

      </main>
  </body>
</html>
