<div id="contactContent">
  <div class="contactContent">
    <div class="contactBox">
      <form class="form-horizontal" action="/api/contacts" method="post" >
        <fieldset>
          <div class="form-group">
            <div class="col-lg-10">
              <input type="text" name="contact[name]" class="form-control" id="inputName" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10">
              <input type="text" name="contact[email]" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10">
              <textarea class="form-control" name="contact[message]" rows="8" id="textArea" placeholder="Message"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="reset" class="btn btn-default">Cancel</button>
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
